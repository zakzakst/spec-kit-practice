schema: spec-driven

# プロジェクトのコンテキスト（オプション）
# これは、アーティファクトを作成するときに AI に表示されます。
# 技術スタック、規則、スタイル ガイド、ドメイン知識などを追加します。
# Example:
#   context: |
#     技術スタック: TypeScript, React, Node.js
#     従来のコミットを使用します
#     ドメイン: 電子商取引プラットフォーム

# アーティファクトごとのルール（オプション）
# 特定のアーティファクトのカスタム ルールを追加します。
# Example:
#   rules:
#     proposal:
#       - 提案は500語以内にしてください
#       - 必ず「非目標」セクションを含める
#     tasks:
#       - タスクを最大2時間単位に分割する
